<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./imgs/icon.png">
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stressdle</title>

</head>
<body>
    <div class="fullscreen-container">
    <div class="header">
        <img class="header-img-icon" src="./imgs/icon.png" alt="icon" onclick="location.reload()">
        <h1 class="title">Stressdle</h1>
        <img class="header-img-qst" src="./imgs/qst.png" alt="qst"
        title=
        "A word is randomly chosen, you have 6 chances to guess it.
        - Type directly from you keyboard.
        - ENTER to confirm / BACKSPACE to delete.
        - Green letters means correct.
        - Orange letters means misplaced.">
    </div>
    <div class="stat-container">
        <label class="stat" id="stat">State</label>
        <a id="word" href="">Word</a>
    </div>
    <div Class="grid-container">
        <table class="grid" id="grid">
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
    </div>
    <div class="button-container">
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <div class="footer">
        <h4 class="credits">Made with stress</h4>
    </div>
</div>
</body>
</html>
